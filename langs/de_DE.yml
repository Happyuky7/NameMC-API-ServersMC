# NameMC-API-ServersMC
# Lang Translation: German
# Original Author Translation: https://github.com/InfoBlock/
# Contributors:
# - https://github.com/Happyuky7/
# - https://github.com/InfoBlock/
# Lasted Update Version (Plugin): 2.0.0-DEV-118

# Lang ID | NOTE: Do not change this value.
lang-id: de_DE # Example: en_US, es_ES, pt_BR, etc.

# Basic
prefix: "&8[&9NameMC-API-ServersMC&8]&r" #Value: %prefix%
no-permission: "%prefix% &cDir fehlen die nötigen Rechte."

integrations:
  placeholderapi:
    voted-true: "&aJa" # PlaceholderAPI: %namemc_voted%
    voted-false: "&cNein" # PlaceholderAPI: %namemc_voted%
    reward-true: "&aJa" # PlaceholderAPI: %namemc_reward%
    reward-false: "&cNein" # PlaceholderAPI: %namemc_reward%

commands:
  default:
    - " "
    - "&9 NameMCAPI &7- &aVersion: &f%version% &7- &aAuthor: &f%author%"
    - " "
    - " &7- &a/namemc help &7- &fZeigt alle Befehle."
    - " &7- &aNutzen &f/namemc vote &7- &fum für den Server abzustimmen."
    - "  "
  vote:
    - " "
    - "&9 NameMCAPI &7- &fAbstimmen"
    - " "
    - " &7- &aNutze den Link unterhalb um für den Server abzustimmen!"
    - " &7- &f%vote_link%"
    - " "
  verify:
    cooldown:
      - " "
      - "&9 NameMCAPI &7- &fVerifizieren"
      - " "
      - " &7- &aDu musst noch &f%time% &awarten bevor du den Befehl nutzen kannst."
      - " "
    error-onlinemode:
      - " "
      - "&9 NameMCAPI &7- &fVerifizieren"
      - " "
      - " &7- &fBeim verifizieren deiner Abstimmung trat ein Fehler auf!"
      - " &7- &fEs ist nicht unbedingt ein Bug or error, womöglich hat der Spieler der den Befehl genutzt hat keine Original Ausgabe von Minecraft."
      - " "
    invalid-uuid:
      - " "
      - "&9 NameMCAPI &7- &fVerifizieren"
      - " "
      - " &7- &cUngültige UUID."
      - " "
    rewards:
      already-claimed:
        - " "
        - "&9 NameMCAPI &7- &fVerifizieren"
        - " "
        - " &7- &fDu hast deine Belohnungen für die Abstimmung bereits abgeholt."
        - " "
      success:
        - " "
        - "&9 NameMCAPI &7- &fVerifizieren"
        - " "
        - " &7- &aDu hast deine Belohnungen für die Abstimmung erfolgreich abgeholt.."
        - " "
    vote:
      notvoted:
        - " "
        - "&9 NameMCAPI &7- &fVerifizieren"
        - " "
        - " &7- &cDu hast für diesen Server noch nicht abgestimmt"
        - " &7- &aStimme jetzt ab mit dem Befehl &f/namemc vote."
        - " "
      already-voted:
        - " "
        - "&9 NameMCAPI &7- &fVerifizieren"
        - " "
        - " &7- &aDu hast bereits für diesen Server abgestimmt."
        - " "
      success:
        - " "
        - "&9 NameMCAPI &7- &fVerifizieren"
        - " "
        - " &7- &aDu hast erfolgreich für diesen Server abgestimmt."
        - " "
  reload:
    - " "
    - "&9 NameMCAPI &7- &fNeuladen"
    - " "
    - " &7- &aDas Plugin wurde neu geladen."
    - " "
