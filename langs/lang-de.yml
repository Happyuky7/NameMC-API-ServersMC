General:
  Prefix: "&9[&fNameMC&9]&r" #Prefix: %prefix%
  No-Permission: "<prefix> &cDu hast keine Rechte."
  NAMEMC-VOTE: "https://namemc.com/server/"
  TestReward:
    Default: |-
      &r 
      <prefix> &bTest &dBelohnung &a:D &7| &cSchaue oder überprüfe die Server und BungeeCord Konsole.
      &r
    Server: |-
      &r 
      <prefix> &bTest &dBelohnung &a:D &7| &cSchaue oder überprüfe die Server Konsole.
      - " "
    Bungee: |-
      &r 
      <prefix> &bTest &dBelohnung &a:D &7| &cSchaue oder überprüfe die BungeeCord Konsole.
      &r 

  Reload-MSG:
    RELOAD-LIST: |-
      &r 
      <prefix> &f Args: all, config, msglang, playerdata.
      &r
    RELOAD-ALL: |-
      &r 
      <prefix> &aReload All configs.
      &r
    RELOAD-CONFIG: |-
      &r 
      <prefix> &aReload config.yml.
      &r
    RELOAD-MSSLANG: |-
      &r 
      <prefix> &aReload lang.yml.
      &r
    RELOAD-PLAYERDATA: |-
      &r 
      <prefix> &aReload playerdata.yml.
      &r

MSG-Player:
  MSG-TITLE:
    ENABLE: false
    VOTING-PLAYER:
      TITLE: "&f<player> &aThanks for Voting for the Server,"
      SUBTITLE: "&aYou have received your reward."
    NO-VOTING:
      TITLE: "&f<player> &cYou haven't voted for the server yet"
      SUBTITLE: "&9Vote in &f<namemcwebvote><serverip>"
    VOTING-ALLOW:
      TITLE: "<prefix> &cYou have already voted for the server."
      SUBTITLE: "&aThanks for voting!"
    VOTING-CMD:
      TITLE: "&f<player> &aYou can Vote for the Server Here"
      SUBTITLE: "&f<namemcwebvote><serverip>"

