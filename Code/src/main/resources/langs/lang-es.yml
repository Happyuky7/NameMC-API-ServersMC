General:
  Prefix: "&9[&fNameMC&9]&r" #Prefix: %prefix%
  No-Permission: "<prefix> &cYou do not have permissions."
  NAMEMC-VOTE: "https://namemc.com/server/"
  TestReward:
    Default: |-
      &r 
      <prefix> &bTest &dReward &a:D &7| &cLook at the Server console and BungeeCord or Check the Server console and BungeeCord.
      &r
    Server: |-
      &r 
      <prefix> &bTest &dReward &a:D &7| &cLook at the Server console or Check the Server console.
      - " "
    Bungee: |-
      &r 
      <prefix> &bTest &dReward &a:D &7| &cLook at the BungeeCord console or Check the BungeeCord console.
      &r 

  Reload-MSG:
    RELOAD-LIST: |-
      &r 
      <prefix> &f Args: all, config, msglang, playerdata.
      &r
    RELOAD-ALL: |-
      &r 
      <prefix> &aReload All configs.
      &r
    RELOAD-CONFIG: |-
      &r 
      <prefix> &aReload config.yml.
      &r
    RELOAD-MSSLANG: |-
      &r 
      <prefix> &aReload lang.yml.
      &r
    RELOAD-PLAYERDATA: |-
      &r 
      <prefix> &aReload playerdata.yml.
      &r

MSG-Player:
  MSG-TITLE:
    ENABLE: false
    VOTING-PLAYER:
      TITLE: "&f<player> &aThanks for Voting for the Server,"
      SUBTITLE: "&aYou have received your reward."
    NO-VOTING:
      TITLE: "&f<player> &cYou haven't voted for the server yet"
      SUBTITLE: "&9Vote in &f<namemcwebvote><serverip>"
    VOTING-ALLOW:
      TITLE: "<prefix> &cYou have already voted for the server."
      SUBTITLE: "&aThanks for voting!"
    VOTING-CMD:
      TITLE: "&f<player> &aYou can Vote for the Server Here"
      SUBTITLE: "&f<namemcwebvote><serverip>"

Langs:
  CUSTOM-ERROR: |-
    &8----------------------------------------------"
    &7If You Need Help Use the Command: &f/namemc help"
    &bTo Vote Use the Command: &f/namemc vote"
    &8----------------------------------------------"
  VOTING-CMD: |-
    &8----------------------------------------------
    &9Vote in &f<namemcwebvote><serverip>
    &7Then To Check Your Vote, Run The Following 
    &bCommand: &f/namemc verify
    &8----------------------------------------------
  NO-VOTING: |-
    &8----------------------------------------------
    &9Vote in &f<namemcwebvote><serverip>
    &7Then To Check Your Vote, Run The Following 
